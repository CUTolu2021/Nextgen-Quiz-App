<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Start</title>
  <style>
    /* Basic Reset */
    body, h2, p, span, img, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 800%;
      max-width: 600px;
    }

    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .quiz-header h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .quiz-header p {
      font-size: 18px;
      color: #666;
    }

    .quiz-info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .info-item {
      text-align: center;
      background-color: #d4bed5;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      min-width:100px;
      gap: 50px;
    }

    .info-item img {
      width: 30px;
      height: 30px;
      margin-bottom: 10px;
    }

    .info-item span {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #666;
    }

    .info-item p {
      font-size: 18px;
      color: #060606;
    }

    .quiz-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .quiz-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #66189a; 
      border-radius: 5px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .quiz-buttons button img {
      width: 20px;
      height: 20px;
    }

    .button-info button{
      background-color: rgb(242, 244, 244);
      color: #060606;
      
    }

    .start-info button{
      width: 200px;
    }

    .quiz-buttons button:hover {
      background-color: #c694dd;
    }

    .quiz-buttons button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h2>QUIZZY</h2>
      <p>How well do you know what's happening?</p>
    </div>
    <div class="quiz-info">
      <div class="info-item">
        <img src="icons8-historical-26.png" alt="Time Icon">
        <span>Time Limit</span>
        <p>30 Mins</p>
      </div>
      <div class="info-item">
        <img src="icons8-ask-question-32.png" alt="Questions Icon">
        <span>Questions</span>
        <p>10</p>
      </div>
      <div class="info-item">
        <img src="icons8-trophy-24.png" alt="Points Icon">
        <span>Total Points</span>
        <p>100</p>
      </div>
    </div>
    <div class="quiz-buttons">
      <div class="button-info">
        <button onclick="window.location.href='dashboard.html'">
          <img src="icons8-home-24.png" alt="Home">
          Back to Dashboard
        </button>
        
      </div>
      <div class="start-info">
        <button onclick="window.location.href='quiz.html'">Start Quiz</button>
      </div>
    </div>
  </div>
</body>
</html>
