<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Info Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="authentication.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="absolute top-0 left-0 w-full bg-white py-4 flex justify-start">
        <a href="/creator-dashboard" class="text-black flex items-center ml-4">
            <i class="fas fa-arrow-left mr-2"></i> Back to Dashboard
        </a>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg mt-16">
        <h1 class="text-2xl font-bold mb-6">Fill in Quiz Info</h1>
        <form action="/upload-quiz" >
            <div class="mb-4">
                <label for="quiz-title" class="block text-gray-700 font-semibold mb-2">Quiz Title</label>
                <input type="text" id="quiz-title" placeholder="Enter quiz title" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
            </div>
            <div class="mb-4">
                <label for="quiz-time" class="block text-gray-700 font-semibold mb-2">Quiz Time</label>
                <div class="flex items-center">
                    <i class="fas fa-hourglass-half text-gray-400 mr-2"></i>
                    <input type="text" id="quiz-time" placeholder="Enter quiz time" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                </div>
            </div>
            <div class="mb-6">
                <label for="quiz-description" class="block text-gray-700 font-semibold mb-2">Quiz Description</label>
                <textarea id="quiz-description" placeholder="Enter quiz description" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"></textarea>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-600">Done</button>
        </form>
    </div>
</body>
<script>
    const token = localStorage.getItem("token");
    if (!token) {
        window.location.replace("/signin");
    }

    const form = document.querySelector("form");
    form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const quizTitle = document.getElementById("quiz-title").value;
        const quizTime = document.getElementById("quiz-time").value;
        const quizDescription = document.getElementById("quiz-description").value;
        const response = await fetch("https://nextgen-quiz-app.vercel.app/quizzes", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({
                title: quizTitle,
                time: quizTime,
                description: quizDescription,
            }),
        });
        const data = await response.json();
        if (!response.ok) {
            alert("Error uploading quiz!");
        } else {
            if (data.quiz._id) {
                alert("Quiz created successfully!");
                window.location.replace("/upload-quiz?quizId=" + data.quiz._id);
            } else {
                alert("Error creating quiz!");
            }
        }
    });
</script>

</html>
