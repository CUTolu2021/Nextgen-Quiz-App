<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   const dummyQuestions = [
     {
       question: "What is the capital of France?",
       options: ["London", "Berlin", "Paris", "Madrid"],
       explanation: "Explanation: Paris became the capital of France in 987"
     },
     {
       question: "What is the largest planet in our solar system?",
       options: ["Earth", "Mars", "Jupiter", "Saturn"],
       explanation: "Explanation: Jupiter is the largest planet in our solar system."
     },
     {
       question: "Who wrote 'To Kill a Mockingbird'?",
       options: ["Harper Lee", "Mark Twain", "Ernest Hemingway", "F. Scott Fitzgerald"],
       explanation: "Explanation: 'To Kill a Mockingbird' was written by Harper Lee."
     },
     {
       question: "What is the chemical symbol for water?",
       options: ["H2O", "O2", "CO2", "NaCl"],
       explanation: "Explanation: The chemical symbol for water is H2O."
     }
   ];

   function addQuestion() {
     const questionsContainer = document.getElementById('questionsContainer');
     const questionCount = questionsContainer.children.length;
     const questionData = dummyQuestions[questionCount % dummyQuestions.length];
     const questionHTML = `
       <div class="border rounded-lg p-4 mb-4 question-container">
         <div class="flex justify-between items-center mb-4">
           <h2 class="text-lg font-bold">Question ${questionCount + 1}</h2>
           <i class="fas fa-trash-alt text-red-500 cursor-pointer" onclick="deleteQuestion(this)"></i>
         </div>
         <div class="mb-4">
           <input type="text" class="w-full border rounded p-2" value="${questionData.question}">
         </div>
         <div class="mb-4">
           ${questionData.options.map((option, index) => `
             <div class="flex items-center mb-2">
               <input type="radio" name="question${questionCount + 1}" class="mr-2">
               <input type="text" class="w-full border rounded p-2" value="${option}">
             </div>
           `).join('')}
         </div>
         <div class="mb-4">
           <label class="block text-gray-700 font-bold mb-2">Explanation</label>
           <input type="text" class="w-full border rounded p-2" value="${questionData.explanation}">
         </div>
         <div class="flex items-center mb-4">
           <i class="fas fa-lightbulb text-gray-500 mr-2"></i>
           <input type="number" class="w-16 border rounded p-2 mr-4" value="10">
           <button class="text-purple-500 flex items-center" onclick="addImage()">
             <i class="fas fa-image mr-2"></i>
             Add image
           </button>
           <input type="file" id="imageInput" class="hidden">
         </div>
       </div>
     `;
     questionsContainer.insertAdjacentHTML('beforeend', questionHTML);
     document.getElementById('actionButtons').classList.remove('hidden');
   }

   function deleteQuestion(element) {
     element.closest('.question-container').remove();
   }

   function addImage() {
     document.getElementById('imageInput').click();
   }

   function saveUpdates() {
     alert('Updates saved!');
   }

   function publishUpdates() {
     alert('Updates published successfully!');
   }

   function navigateTo(url) {
     window.location.href = url;
   }
  </script>
 </head>
 <body class="bg-purple-100 min-h-screen flex flex-col items-center">
  <div class="w-full bg-white py-4 px-6 flex items-center">
   <i class="fas fa-arrow-left text-gray-500">
   </i>
   <a class="ml-2 text-gray-500 cursor-pointer" onclick="navigateTo('dashboard.html')">
    Back to Dashboard
   </a>
  </div>
  <div class="flex flex-col md:flex-row items-center justify-between w-full max-w-4xl mt-8 px-4">
   <div class="flex flex-col items-center mb-4 md:mb-0 cursor-pointer" onclick="navigateTo('quiz-info.html')">
    <div class="rounded-full bg-purple-500 p-4">
     <i class="fas fa-brain text-white text-4xl">
     </i>
    </div>
    <span class="mt-2 text-center text-gray-700">
     Basic Info
    </span>
   </div>
   <div class="flex flex-col items-center cursor-pointer" onclick="navigateTo('preview-quiz.html')">
    <div class="rounded-full bg-blue-500 p-4">
     <i class="fas fa-eye text-white text-4xl">
     </i>
    </div>
    <span class="mt-2 text-center text-gray-700">
     Preview
    </span>
   </div>
  </div>
  <div class="bg-white rounded-lg shadow-lg p-8 mt-8 w-full max-w-4xl">
   <h1 class="text-2xl font-bold mb-6">
    Create New Quiz
   </h1>
   <form>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2">
      Quiz Title
     </label>
     <input class="w-full px-3 py-2 border rounded-lg" placeholder="Enter quiz title" type="text"/>
    </div>
    <div class="mb-4">
     <label class="block text-gray-700 mb-2">
      Quiz Title
     </label>
     <div class="flex items-center">
      <i class="fas fa-hourglass-half text-gray-400 mr-2">
      </i>
      <input class="w-full px-3 py-2 border rounded-lg" placeholder="Enter quiz title" type="text"/>
     </div>
    </div>
    <div class="mb-6">
     <label class="block text-gray-700 mb-2">
      Quiz Description
     </label>
     <textarea class="w-full px-3 py-2 border rounded-lg" placeholder="Enter quiz description"></textarea>
    </div>
    <button class="bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center" onclick="addQuestion()" type="button">
     <i class="fas fa-plus mr-2">
     </i>
     Add Question
    </button>
   </form>
   <div id="questionsContainer" class="mt-4">
   </div>
  </div>
  <div id="actionButtons" class="max-w-4xl mx-auto mt-4 flex justify-end space-x-4 hidden">
   <button class="border border-purple-500 text-purple-500 rounded-lg px-4 py-2" onclick="saveUpdates()">
    Save Updates
   </button>
   <button class="bg-purple-500 text-white rounded-lg px-4 py-2 flex items-center" onclick="publishUpdates()">
    <i class="fas fa-share mr-2">
    </i>
    Publish Updates
   </button>
  </div>
 </body>
</html>
