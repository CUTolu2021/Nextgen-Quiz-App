<html>
 <head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
    function navigateTo(url) {
      window.location.href = url;
    }

    function deleteQuiz(element) {
      element.closest('.quiz-item').remove();
      checkForDrafts();
    }

    function checkForDrafts() {
      const quizItems = document.querySelectorAll('.quiz-item');
      if (quizItems.length === 0) {
        document.getElementById('no-drafts').classList.remove('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', checkForDrafts);
  </script>
 </head>
 <body class="bg-purple-100">
  <div class="w-full bg-white py-4 px-6 flex items-center">
   <i class="fas fa-arrow-left text-gray-500 cursor-pointer" onclick="navigateTo('creatorprofilepage.html')"></i>
   <a class="ml-2 text-gray-500 cursor-pointer" onclick="navigateTo('creatorprofilepage.html')">Back</a>
  </div>
  <div class="max-w-4xl mx-auto p-4">
   <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Saved Drafts</h1>
    <button class="bg-purple-600 text-white px-4 py-2 rounded flex items-center" onclick="navigateTo('createquiz.html')">
     <i class="fas fa-plus mr-2"></i>
     Create New Quiz
    </button>
   </div>
   <div id="drafts-container" class="space-y-4">
    <div class="bg-white p-4 rounded shadow flex justify-between items-center quiz-item">
     <div class="flex items-center">
      <img alt="Icon representing Physics Concepts Quiz" class="w-10 h-10 mr-4" height="40" src="https://storage.googleapis.com/a1aa/image/3JtplsRg_IE3kAoFOjTWD3tQO93sKjr0M-1rKP01zbQ.jpg" width="40"/>
      <div>
       <h2 class="font-bold">Physics Concepts Quiz</h2>
       <div class="text-gray-500 text-sm flex items-center">
        <i class="fas fa-calendar-alt mr-2"></i>
        10/02/2025
        <span class="ml-4">10 Questions</span>
       </div>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <button class="text-purple-600" onclick="navigateTo('editquiz.html')">Edit Quiz</button>
      <i class="fas fa-trash-alt text-red-500 cursor-pointer" onclick="deleteQuiz(this)"></i>
     </div>
    </div>
    <div class="bg-white p-4 rounded shadow flex justify-between items-center quiz-item">
     <div class="flex items-center">
      <img alt="Icon representing Music Quiz" class="w-10 h-10 mr-4" height="40" src="https://storage.googleapis.com/a1aa/image/YI6L9XFHTKPRZQx-IPPzyu59hMnmiNydzaraeQg-tYg.jpg" width="40"/>
      <div>
       <h2 class="font-bold">Music Quiz</h2>
       <div class="text-gray-500 text-sm flex items-center">
        <i class="fas fa-calendar-alt mr-2"></i>
        09/02/2025
        <span class="ml-4">10 Questions</span>
       </div>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <button class="text-purple-600" onclick="navigateTo('editquiz.html')">Edit Quiz</button>
      <i class="fas fa-trash-alt text-red-500 cursor-pointer" onclick="deleteQuiz(this)"></i>
     </div>
    </div>
    <div class="bg-white p-4 rounded shadow flex justify-between items-center quiz-item">
     <div class="flex items-center">
      <img alt="Icon representing Science Quiz" class="w-10 h-10 mr-4" height="40" src="https://storage.googleapis.com/a1aa/image/kTGGpeKcPTipNMuCpCFCRClZ9b2bcPuzassweIbmsi4.jpg" width="40"/>
      <div>
       <h2 class="font-bold">Science Quiz</h2>
       <div class="text-gray-500 text-sm flex items-center">
        <i class="fas fa-calendar-alt mr-2"></i>
        10/02/2025
        <span class="ml-4">10 Questions</span>
       </div>
      </div>
     </div>
     <div class="flex items-center space-x-4">
      <button class="text-purple-600" onclick="navigateTo('editquiz.html')">Edit Quiz</button>
      <i class="fas fa-trash-alt text-red-500 cursor-pointer" onclick="deleteQuiz(this)"></i>
     </div>
    </div>
   </div>
   <div id="no-drafts" class="hidden flex-grow flex flex-col items-center justify-center">
    <p class="text-gray-500 mt-2">No draft quizzes available</p>
    <p class="text-gray-500">Saving a draft allows you to keep a quiz you aren't ready to publish yet.</p>
   </div>
  </div>
 </body>
</html>
