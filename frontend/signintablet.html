<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Quizzy - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <div class="flex justify-center mb-4">
            <div class="bg-purple-500 text-white rounded-full p-2">
                <i class="fas fa-question"></i>
            </div>
            <h1 class="text-purple-500 text-2xl font-bold ml-2">QUIZZY</h1>
        </div>
        <h2 class="text-center text-2xl font-semibold mb-6">Welcome Create Account</h2>
        <button class="flex items-center justify-center w-full border border-gray-300 rounded-lg py-2 mb-4">
            <img alt="Google logo" class="mr-2" height="20" src="https://storage.googleapis.com/a1aa/image/O_KMetNqWoge2MdBAjxYSLUXtQE_CaPNse_hVPhIemM.jpg" width="20"/>
            Continue with Google
        </button>
        <div class="text-center text-gray-500 mb-4">OR</div>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <div class="flex items-center border border-gray-300 rounded-lg py-2 px-3">
                    <i class="fas fa-envelope text-purple-500 mr-2"></i>
                    <input class="w-full outline-none" placeholder="Enter Your Email Address" type="email"/>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg py-2 px-3">
                    <i class="fas fa-lock text-purple-500 mr-2"></i>
                    <input class="w-full outline-none" id="password" placeholder="Enter Password" type="password"/>
                    <i class="fas fa-eye text-gray-500 ml-2 cursor-pointer" id="togglePassword"></i>
                </div>
            </div>
            <button class="w-full bg-purple-500 text-white rounded-lg py-2 font-semibold">Sign In</button>
        </form>
        <div class="text-center text-gray-500 mt-4">
            Don't have account yet?
            <a class="text-purple-500" href="#">Sign Up</a>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
