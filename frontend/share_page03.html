<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function copyLink() {
            const link = "https://quizzy.com/abc123";
            navigator.clipboard.writeText(link).then(() => {
                alert("Link copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold">Invite Friends</h2>
            <button class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="border rounded-lg p-4 mb-4">
            <p class="text-gray-700">https://quizzy.com/abc123</p>
            <p class="text-gray-700">Get ready to quiz your way to fun! Join Quizzy now and be part of the fun!</p>
        </div>
        <div class="flex justify-between items-center mb-4">
            <button onclick="copyLink()" class="text-blue-500 hover:underline">Copy link</button>
            <span class="text-gray-500 ml-5">Share via</span>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <a href="mailto:?subject=Join Quizzy&body=https://quizzy.com/abc123%0AGet ready to quiz your way to fun! Join Quizzy now and be part of the fun!" class="flex items-center space-x-2">
                <div class="bg-red-100 p-2 rounded-full">
                    <i class="fas fa-envelope text-red-500"></i>
                </div>
                <span>Email</span>
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://quizzy.com/abc123" target="_blank" class="flex items-center space-x-2">
                <div class="bg-blue-100 p-2 rounded-full">
                    <i class="fab fa-facebook-f text-blue-500"></i>
                </div>
                <span>Facebook</span>
            </a>
            <a href="https://api.whatsapp.com/send?text=https://quizzy.com/abc123%0AGet ready to quiz your way to fun! Join Quizzy now and be part of the fun!" target="_blank" class="flex items-center space-x-2">
                <div class="bg-green-100 p-2 rounded-full">
                    <i class="fab fa-whatsapp text-green-500"></i>
                </div>
                <span>Whatsapp</span>
            </a>
            <a href="https://twitter.com/intent/tweet?url=https://quizzy.com/abc123&text=Get ready to quiz your way to fun! Join Quizzy now and be part of the fun!" target="_blank" class="flex items-center space-x-2">
                <div class="bg-gray-100 p-2 rounded-full">
                    <i class="fab fa-twitter text-gray-500"></i>
                </div>
                <span>X (twitter)</span>
            </a>
        </div>
    </div>
</body>
</html>
